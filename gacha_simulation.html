<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガチャシミュレーション</title>
</head>
<body>
    <h1>ガチャコンプリートシミュレーション</h1>
    <form id="simulation-form">
        <label for="n">ガチャの種類 (n):</label>
        <input type="number" id="n" name="n" required min="1"><br><br>
        <label for="p">試行回数 (p):</label>
        <input type="number" id="p" name="p" required min="1"><br><br>
        <input type="submit" value="シミュレート">
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('simulation-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const n = parseInt(document.getElementById('n').value);
            const p = parseInt(document.getElementById('p').value);
            const results = simulateGacha(n, p);
            document.getElementById('result').innerText = `結果: ${results.join(', ')}`;
        });

        function simulateGacha(n, p) {
            function simulateSingleGacha(n) {
                const collected = new Set();
                let attempts = 0;
                while (collected.size < n) {
                    const item = Math.floor(Math.random() * n);
                    collected.add(item);
                    attempts++;
                }
                return attempts;
            }

            const results = [];
            for (let i = 0; i < p; i++) {
                results.push(simulateSingleGacha(n));
            }
            return results;
        }
    </script>
</body>
</html>
